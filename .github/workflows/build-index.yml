name: Build Search Index

on:
  push:
    branches: [main]
    paths:
      - '**.md'
      - 'build_index.js'
  pull_request:
    branches: [main]
    paths:
      - '**.md'
      - 'build_index.js'
  workflow_dispatch:

jobs:
  build-index:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install gray-matter remove-markdown
        
      - name: Build search index
        run: node build_index.js
        
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet library/search_index.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true' && github.event_name != 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add library/search_index.json
          git commit -m "Auto-update search index [skip ci]"
          git push
