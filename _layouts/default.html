<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>{{ page.title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bubbler+One&family=Noto+Serif+JP:wght@400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:"Noto Serif JP", serif;
  background:#ffffff;
  color:#2b2b2b;
  line-height:1.8;
  overflow-x:hidden;
}

a{ color:#6b0f14; text-decoration:none; }
a:hover{ text-decoration:underline; }

/* ===== ヘッダー ===== */
.header{
  position:fixed;
  top:0; left:0; right:0;
  height:56px;
  background:#ffffff;
  border-bottom:1px solid #eee;
  display:flex;
  align-items:center;
  padding:0 10px;
  z-index:1200;
}

.hamburger{
  width:50px;
  text-align:center;
  font-size:22px;
  cursor:pointer;
}

.header-logo{
  font-family:"Bubbler One", sans-serif;
  display:flex;
  align-items:flex-end;
  gap:6px;
}

.logo-main{
  font-size:28px;
  color:#7a0f18;
}

.logo-sub{
  font-size:18px;
  letter-spacing:0.15em;
  color:#aaa;
  margin-bottom:2px;
}

/* ===== 検索（PCヘッダー） ===== */
.header-search{
  margin-left:auto;
  position:relative;
  width:60%;
  max-width:280px;
}

.header-search input{
  width:100%;
  padding:6px 10px;
  border:1px solid #ccc;
  border-radius:4px;
}

.header-search ul{
  position:absolute;
  top:36px;
  right:0;
  width:100%;
  background:white;
  list-style:none;
  padding:6px;
  margin:0;
  border:1px solid #ddd;
  max-height:250px;
  overflow-y:auto;
  z-index:2000;
}

/* ===== サイドバー ===== */
.sidebar{
  position:fixed;
  top:56px;
  left:0;
  bottom:0;
  width:240px;
  background:#fafafa;
  padding:16px;
  transform:translateX(-100%);
  transition:0.3s;
  z-index:1000;
}

.sidebar.open{
  transform:translateX(0);
  box-shadow:4px 0 12px rgba(0,0,0,0.15);
}

.sidebar a{
  display:block;
  margin:6px 0;
}

/* ===== スマホ時は検索をサイドバーに移動 ===== */
@media(max-width:800px){
  .header-search{ display:none; }
  .sidebar-search{ display:block; }
}
@media(min-width:801px){
  .sidebar-search{ display:none; }
}

/* ===== メイン ===== */
.main{
  padding:90px 40px 40px;
  max-width:900px;
}

/* ===== コード表示（角丸なし・枠なし・小さめ） ===== */
pre{
  background:#f5f6f8;
  padding:14px;
  overflow-x:auto;
  font-size:13px;
  border:none;
  border-radius:0;
}

code{
  background:#f0f1f4;
  padding:2px 4px;
  font-size:13px;
  border-radius:0;
}

.hljs{ background:transparent !important; }

/* ===== フッター ===== */
footer{
  text-align:center;
  margin:40px 0 20px;
}

.footer-brand{
  font-family:"Bubbler One", sans-serif;
  color:#999;
}
</style>
</head>

<body>

<div class="header">
  <div class="hamburger" onclick="toggleSidebar()">☰</div>
  <a href="{{ '/' | relative_url }}" class="header-logo">
    <span class="logo-main">kansu</span>
    <span class="logo-sub">C++ Library</span>
  </a>

  <!-- PC用検索 -->
  <div class="header-search">
    <input type="text" id="searchBox" placeholder="検索">
    <ul id="searchResults"></ul>
  </div>
</div>

<div class="sidebar" id="sidebar">

  <!-- スマホ用検索 -->
  <div class="sidebar-search">
    <input type="text" id="searchBoxMobile" placeholder="検索" style="width:100%;padding:6px;">
    <ul id="searchResultsMobile"></ul>
  </div>

  <a href="{{ '/一覧.html' | relative_url }}">一覧</a>
  <a href="{{ '/累積和まとめ.html' | relative_url }}">累積和</a>
  <a href="{{ '/数学まとめ.html' | relative_url }}">数学</a>
  <a href="{{ '/グラフまとめ.html' | relative_url }}">グラフ</a>
  <a href="{{ '/データ構造.html' | relative_url }}">データ構造</a>
  <a href="{{ '/二分探索.html' | relative_url }}">二分探索</a>
</div>

<div class="main">
  {{ content }}
</div>

<footer>
  <div class="footer-brand">created by kansu</div>
  <a href="https://github.com/kansu1120/library/blob/main/{{ page.path }}" target="_blank">Source on GitHub</a>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>

<script src="{{ '/library/copy.js' | relative_url }}"></script>
<script src="{{ '/library/search.js' | relative_url }}"></script>

<script>
const sidebar = document.getElementById("sidebar");
function toggleSidebar(){
  sidebar.classList.toggle("open");
}
</script>

</body>
</html>
