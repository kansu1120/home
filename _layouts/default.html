}

.sidebar a{

  color:#b88160;
  margin:10px 0;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(60, 30, 20, 0.35);
  opacity:0;
  pointer-events:none;
  transition:0.3s;
  z-index:800;

.overlay.active{
