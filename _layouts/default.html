<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>{{ page.title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">

<link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background:#ffffff;
  color:#b88160;
  overflow-x:hidden;
}

/* ===== Link ===== */
a{
  color:#cd7272;
  text-decoration:none;
}

a:hover{
  text-decoration:underline;
}

/* ロゴだけは下線を出さない */
.header-logo,
.header-logo:hover,
.header-logo:focus,
.header-logo:active{
  text-decoration:none;
}

/* ===== Header ===== */
.header{
  position:fixed;
  top:0; left:0; right:0;
  height:52px;
  background:white;
  border-bottom:1px solid #eee;
  display:flex;
  align-items:center;
  padding:0 16px;
  z-index:1000;
}

.hamburger{
  font-size:22px;
  cursor:pointer;
  margin-right:12px;
}

.header-logo{
  font-family:"Parisienne", cursive;
  letter-spacing:0.05em;
  font-size:28px;
  line-height:1;
}

.logo-main{
  color:#7a0f18;
}

.logo-sub{
  color:#858585;
  font-size:0.7em;
  margin-left:4px;
}

/* ===== Sidebar ===== */
.sidebar{
  position:fixed;
  top:52px;
  left:0;
  bottom:0;
  width:220px;
  background:white;
  border-right:1px solid #eee;
  padding:16px;
  overflow-y:auto;
  transition:transform 0.3s ease;
  z-index:900;
  transform:translateX(-100%);
}

.sidebar.open{
  transform:translateX(0);
}

.sidebar a{
  display:block;
  color:#b88160;
  margin:10px 0;
  font-size:14px;
}

.sidebar a:hover{
  color:#7a0f18;
}

/* ===== Content ===== */
.main{
  margin-left:0;
  padding:80px 40px 40px;
  max-width:900px;
}

/* ===== Code ===== */
pre{
  background:#f6f7f9 !important;
  padding:12px;
  border-radius:6px;
  color:#727272;
}

.hljs{
  background:#f6f7f9 !important;
}

code{
  background:#f0f1f3;
  border-radius:4px;
  padding:2px 4px;
  color:#111;
}

/* ===== Footer ===== */
footer{
  text-align:center;
  margin:40px 0 20px;
  font-size:0.9em;
  color:#aaa;
}

/* ===== Mobile ===== */
@media (max-width: 800px){
  .main{
    padding:80px 20px 40px;
  }
}
</style>
</head>

<body>

<div class="header">
  <div class="hamburger" onclick="toggleSidebar()">☰</div>
  <a href="{{ '/' | absolute_url }}" class="header-logo">
    <span class="logo-main">kansu</span>
    <span class="logo-sub">C++ Library</span>
  </a>
</div>

<div class="sidebar" id="sidebar">
  <a href="{{ '/一覧.html' | absolute_url }}">一覧</a>
  <a href="{{ '/累積和まとめ.html' | absolute_url }}">累積和</a>
  <a href="{{ '/数学まとめ.html' | absolute_url }}">数学</a>
  <a href="{{ '/グラフまとめ.html' | absolute_url }}">グラフ</a>
  <a href="{{ '/データ構造.html' | absolute_url }}">データ構造</a>
  <a href="{{ '/二分探索.html' | absolute_url }}">二分探索</a>
</div>

<div class="main">
  {{ content }}
</div>

<footer>
  <div>created by kansu</div>
  <div>
    <a href="https://github.com/kansu1120/library/blob/main/{{ page.path }}"
       target="_blank" rel="noopener">
      Source on GitHub
    </a>
  </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>

<script>
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("open");
}
</script>

</body>
</html>
