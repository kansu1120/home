<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    body {
      margin: 0;
      font-size: 18px;
      line-height: 1.4;
      font-family: sans-serif;
    }

    /* ===== メニューバー ===== */
    .menu-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 48px;
      background: #222;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 16px;
      z-index: 1000;
      overflow-x: auto;
      white-space: nowrap;
    }

    /* 左端のロゴ */
    .logo {
      display: flex;
      align-items: center;
      margin-right: 24px;
      flex-shrink: 0;
      text-decoration: none;
    }

    .menu-bar a {
      color: white;
      text-decoration: none;
      margin-right: 16px;
      font-size: 14px;
      flex-shrink: 0;
    }

    .menu-bar a:hover {
      text-decoration: underline;
    }

    /* ===== 本文 ===== */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 72px 40px 40px 40px; /* 上はメニュー分 */
    }

    pre, code {
      font-size: 16px;
    }
  </style>

  <!-- highlight.js -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
</head>

<body>

  <!-- ===== メニューバー ===== -->
  <div class="menu-bar">
    <!-- ロゴ（SVG） -->
    <a href="{{ '/' | absolute_url }}" class="logo" aria-label="Kansu C++ Library">
      <svg width="120" height="36" viewBox="0 0 120 36" xmlns="http://www.w3.org/2000/svg">
        <style>
          .t1 { font: 600 14px system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; letter-spacing: -0.02em; }
          .t2 { font: 500 12px system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; letter-spacing: -0.03em; }
        </style>
        <text x="0" y="14" class="t1" fill="white">Kansu</text>
        <text x="0" y="30" class="t2" fill="white">C++ Library</text>
      </svg>
    </a>

    <!-- ナビゲーション -->
    <a href="{{ '/一覧.html' | absolute_url }}">一覧</a>
    <a href="{{ '/累積和まとめ.html' | absolute_url }}">累積和</a>
    <a href="{{ '/数学まとめ.html' | absolute_url }}">数学</a>
    <a href="{{ '/グラフまとめ.html' | absolute_url }}">グラフ</a>
    <a href="{{ '/データ構造.html' | absolute_url }}">データ構造</a>
    <a href="{{ '/二分探索.html' | absolute_url }}">二分探索</a>
  </div>

  <!-- ===== ページ本文 ===== -->
  <div class="container">
    {{ content }}
  </div>

  <!-- ===== フッター ===== -->
  <footer style="
    text-align: center;
    margin: 40px 0 20px 0;
    font-size: 0.9em;
    color: #666;
  ">
    <div>created by kansu</div>
    <div>
      <a href="https://github.com/kansu1120/library/blob/main/{{ page.path }}"
         target="_blank" rel="noopener">
        Source on GitHub
      </a>
    </div>
  </footer>

  <!-- highlight.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
  <script src="{{ '/library/copy.js' | absolute_url }}"></script>

</body>
</html>
