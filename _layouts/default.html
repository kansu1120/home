<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>{{ page.title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- highlight.js -->
<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Noto+Serif+JP:wght@400;500&family=Fira+Code&display=swap" rel="stylesheet">

<style>
:root{
  --bg-main:#0e1116;
  --bg-panel:#141923;
  --gold:#c9a24d;
  --text-main:#f5f1e8;
  --text-sub:#b8b2a6;
  --border:#2a2f3a;
}

body{
  margin:0;
  font-family:"Noto Serif JP", serif;
  background:var(--bg-main);
  color:var(--text-main);
  line-height:1.8;
  overflow-x:hidden;
}

a{ color:var(--gold); text-decoration:none; }
a:hover{ text-decoration:underline; }

/* ===== Header ===== */
.header{
  position:fixed;
  top:0; left:0; right:0;
  height:60px;
  background:linear-gradient(to bottom,#111827,#0e1116);
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  padding:0 16px;
  z-index:1200;
}

.hamburger{
  width:54px;
  height:54px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  cursor:pointer;
}

.header-logo{
  font-family:"Cinzel", serif;
  display:flex;
  align-items:flex-end;
  gap:10px;
}

.logo-main{
  font-size:28px;
  letter-spacing:0.15em;
  color:var(--gold);
}

.logo-sub{
  font-size:16px;
  letter-spacing:0.2em;
  color:var(--text-sub);
  margin-bottom:2px;
}

/* ===== Search (Header) ===== */
.header-search{
  margin-left:auto;
  position:relative;
}

.header-search input{
  background:#0b0f15;
  border:1px solid var(--border);
  color:var(--text-main);
  padding:6px 10px;
  border-radius:6px;
  font-size:14px;
  width:200px;
}

.header-search ul{
  position:absolute;
  top:36px;
  right:0;
  width:260px;
  background:var(--bg-panel);
  border:1px solid var(--border);
  border-radius:8px;
  list-style:none;
  padding:8px;
  margin:0;
  box-shadow:0 8px 20px rgba(0,0,0,0.5);
}

.header-search ul:empty{ display:none; }

.header-search li a{
  color:var(--gold);
  font-size:14px;
}

/* ===== Sidebar ===== */
.sidebar{
  position:fixed;
  top:60px;
  left:0;
  bottom:0;
  width:240px;
  background:linear-gradient(to bottom,#141923,#0e1116);
  padding:16px;
  transform:translateX(-100%);
  transition:0.35s cubic-bezier(.4,0,.2,1);
  z-index:1000;
}

.sidebar.open{
  transform:translateX(0);
  box-shadow:6px 0 20px rgba(0,0,0,0.6);
}

.sidebar a{
  display:block;
  color:var(--text-sub);
  margin:10px 0;
  font-size:14px;
}

.sidebar a:hover{ color:var(--gold); }

/* ===== Sidebar Search (Mobile) ===== */
.sidebar-search{
  display:none;
  margin-bottom:16px;
}

.sidebar-search input{
  width:100%;
  background:#0b0f15;
  border:1px solid var(--border);
  color:var(--text-main);
  padding:6px 10px;
  border-radius:6px;
}

/* ===== Overlay ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  opacity:0;
  pointer-events:none;
  transition:0.3s;
  z-index:900;
}

.overlay.active{
  opacity:1;
  pointer-events:auto;
}

/* ===== Main ===== */
.main{
  padding:100px 40px 40px;
  max-width:900px;
  margin:auto;
}

/* ===== Code ===== */
pre{
  background:linear-gradient(to bottom,#0b0f15,#080b10);
  border:1px solid #2f2a1d;
  border-left:4px solid var(--gold);
  padding:16px;
  border-radius:10px;
  box-shadow:0 6px 20px rgba(0,0,0,0.6);
  font-family:"Fira Code", monospace;
  color:#e6e1d5;
}

code{
  background:#10141c;
  border-radius:4px;
  padding:2px 6px;
  color:var(--gold);
  font-family:"Fira Code", monospace;
}

.hljs{ background:transparent !important; }

/* ===== Footer ===== */
footer{
  text-align:center;
  margin:50px 0 20px;
  font-family:"Cinzel", serif;
  letter-spacing:0.2em;
  color:var(--text-sub);
}

/* ===== Mobile ===== */
@media (max-width: 800px){
  .header-search{ display:none; }
  .sidebar-search{ display:block; }
  .main{ padding:90px 20px 40px; }
}
</style>
</head>

<body>

<div class="header">
  <div class="hamburger" onclick="toggleSidebar()">☰</div>
  <a href="{{ '/' | relative_url }}" class="header-logo">
    <span class="logo-main">kansu</span>
    <span class="logo-sub">C++ Library</span>
  </a>

  <div class="header-search">
    <input type="text" id="searchBox" placeholder="Search">
    <ul id="searchResults"></ul>
  </div>
</div>

<div class="sidebar" id="sidebar">

  <!-- Mobile Search -->
  <div class="sidebar-search">
    <input type="text" id="searchBoxMobile" placeholder="Search">
    <ul id="searchResultsMobile"></ul>
  </div>

  <a href="{{ '/一覧.html' | relative_url }}">一覧</a>
  <a href="{{ '/累積和まとめ.html' | relative_url }}">累積和</a>
  <a href="{{ '/数学まとめ.html' | relative_url }}">数学</a>
  <a href="{{ '/グラフまとめ.html' | relative_url }}">グラフ</a>
  <a href="{{ '/データ構造.html' | relative_url }}">データ構造</a>
  <a href="{{ '/二分探索.html' | relative_url }}">二分探索</a>
</div>

<div class="overlay" id="overlay" onclick="closeSidebar()"></div>

<div class="main">
  {{ content }}
</div>

<footer>
  CREATED BY KANSU
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>

<script src="{{ '/library/copy.js' | relative_url }}"></script>
<script src="{{ '/library/search.js' | relative_url }}"></script>

<script>
const sidebar = document.getElementById("sidebar");
const overlay = document.getElementById("overlay");

function toggleSidebar(){
  sidebar.classList.toggle("open");
  overlay.classList.toggle("active");
}
function closeSidebar(){
  sidebar.classList.remove("open");
  overlay.classList.remove("active");
}
</script>

</body>
</html>
