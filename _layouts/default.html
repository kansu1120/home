<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    body {
      margin: 0;
      font-size: 18px;
      line-height: 1.3;
      font-family: sans-serif;
    }

    .wrapper {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
    }

    .sidebar {
      width: 260px;
      padding: 20px;
      border-right: 1px solid #ddd;
      box-sizing: border-box;
      overflow: hidden;
      transition: width 0.2s;
    }

    .container {
      flex: 1;
      max-width: 900px;
      padding: 40px;
      box-sizing: border-box;
    }

    pre, code {
      font-size: 16px;
    }

    /* スマホ：サイドバーの幅だけ0にする */
    @media (max-width: 900px) {
      .sidebar {
        width: 0;
        padding: 0;
        border: none;
      }
    }
  </style>

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
</head>
<body>

<div class="wrapper">

  <div class="sidebar">
    <h3>Index</h3>
    {% include index.md %}
  </div>

  <div class="container">

    <div style="margin-bottom:24px; font-size:0.95em;">
      <a href="{{ '/' | relative_url }}" style="text-decoration:none; color:#555;">
        ← Home
      </a>
    </div>

    {{ content }}
  </div>

</div>

<footer style="
  text-align: center;
  margin: 40px 0 20px 0;
  font-size: 0.9em;
  color: #666;
">
  <div>© 2026 kansu</div>
  <div>
    <a href="https://github.com/kansu1120/library/blob/main/{{ page.path }}"
       target="_blank" rel="noopener">
      Source on GitHub
    </a>
  </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>
<script src="{{ '/library/copy.js' | relative_url }}"></script>

</body>
</html>
